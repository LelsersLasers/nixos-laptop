general {
    # Start hyprlock when a lock is requested, but avoid duplicates
    lock_cmd = pidof hyprlock || hyprlock --grace 10

    # Always lock before the system goes to sleep
    before_sleep_cmd = loginctl lock-session

    # Make sure display turns back on after resume
    after_sleep_cmd = hyprctl dispatch dpms on
}

# 1) Lock after 5 minutes idle
listener {
    timeout = 300              # 5m
    on-timeout = loginctl lock-session
    on-resume = echo "locked listener resume" >/dev/null
}

# 2) Turn screen off a bit after lock (optional extra delay)
listener {
    timeout = 310              # 5m10s;
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
