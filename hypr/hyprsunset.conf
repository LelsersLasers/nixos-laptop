# Optional: cap how bright/dim gamma can go
max-gamma = 150

# Base profile: small temperature shift all day
profile {
    time = 08:00
    temperature = 6000   # Slightly warmer than default 6500-ish
    gamma = 1.0          # Normal brightness
}

# Evening + night: stronger blue-light reduction
profile {
    time = 19:00         # 7 PM
    temperature = 4500   # Warmer (less blue)
    gamma = 0.9          # Slight dim
}

# Early morning: keep warm until 8 AM
profile {
    time = 00:00         # Midnight (covers 00:00â€“08:00)
    temperature = 4500
    gamma = 0.9
}
